<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fetch Data From ThingSpeak</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Data fetched from ThingSpeak every 10 seconds</h1>
      <table>
        <tr>
          <th>Temprature:</td>
          <td><input id="txtField1" type="text" /></td>
          <td></td>
        </tr>
        <tr>
          <th>Humidity:</td>
          <td><input id="txtField2" type="text" /></td>
          <td></td>
        </tr>
        <tr>
          <th>PPM(Gas):</td>
          <td><input id="txtField3" type="text" /></td>
          <td></td> 
        </tr>
        <tr>
          <th>Gas Level:</td>
          <td><input id="txtField4" type="text" /></td>
          <td></td>
        </tr>
      </table>
      <button class="btn1" >Reset</button>
    </div>
    <script src="./index.js" async defer></script>
  </body>
</html>
